<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script>
    function F1() {
      $.ajax({
        url: "https://6214647889fad53b1f1274d6.mockapi.io/SachToan",
        dataType: "json",
        success: function (data) {
            console.log(data),
            $(".data").remove();
            $.each (data, function(k,v){
                var s =`<h3 class="data" style="color:red;cursor: pointer" onclick="deleteData(${v.id})">${v.id} - ${v.name}</h3>`
                $('#result').append(s);
            })
        }
        });
    }
    function  deleteData($id){
        var id = $id;
        $.ajax({
        url: `https://6214647889fad53b1f1274d6.mockapi.io/SachToan/${id}`,
        type: "DELETE",        
        dataType: "json",        
        success: function (data) {
            F1();
        }
        });
    }
  </script>
  <body>
    keyword <input type="text" id="kw" onkeyup="F1()" />
    <!-- <input type="button" value="Search"/><hr/> -->
    <div id="result"></div>
  </body>
</html>
